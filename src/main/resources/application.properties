spring.application.name=User_check
#spring.application.name=Temp_User
#spring.application.name=User_Information
server.port=8088

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/User_check?createDatabaseIfNotExist=true
